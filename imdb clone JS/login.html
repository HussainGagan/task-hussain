<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>IMDb Login Page</title>
    <script defer src="js/login.js"></script>
  </head>
  <body style="background-color: #e3e2dd">
    <!-- HEADER -->
    <header class="bg-nav">
      <div class="container flex items-center justify-center gap-2 px-0 py-3">
        <a href="/">
          <img class="h-8 w-16" src="images/imdb-logo.png" alt="Logo Image" />
        </a>
        <button
          class="flex items-center gap-1 rounded-md px-4 py-1 text-white hover:bg-darkGrey"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6 font-bold"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <span class="text-sm font-semibold">Menu</span>
        </button>
        <div class="search-box flex w-1/2 items-center rounded-md bg-white">
          <input
            type="text"
            class="search-input flex-1"
            placeholder="Search IMDb"
          />
          <button class="px-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-5 w-5 text-lightGrey"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </button>
        </div>
        <a href="#" class="rounded-md hover:bg-darkGrey">
          <img
            src="images/imdbpro-logo.png"
            alt="imdb pro logo"
            class="w-[84px]"
          />
        </a>
        <span class="inline-block h-8 w-[2px] bg-darkGrey2"></span>
        <a
          href="#"
          class="flex items-center gap-1 rounded-md px-4 py-2 text-white hover:bg-darkGrey"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
            />
          </svg>

          <span class="text-sm font-semibold">Watchlist</span>
        </a>
        <a
          href="#"
          class="inline-block rounded-md px-4 py-2 text-sm font-semibold text-white hover:bg-darkGrey"
          >Sign In</a
        >
        <button
          class="flex items-center gap-1 rounded-md px-4 py-2 text-sm font-semibold text-white hover:bg-darkGrey"
        >
          <span>EN</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-4 w-4 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25l-7.5 7.5-7.5-7.5"
            />
          </svg>
        </button>
      </div>
    </header>
    <main class="mx-auto h-96 w-full max-w-4xl rounded-sm bg-white p-4">
      <h3 class="mb-6 text-center text-2xl font-bold text-[#333333]">
        Sign in
      </h3>
      <form
        action=""
        id="login-form"
        class="mx-auto flex w-full max-w-xs flex-col items-center gap-6"
      >
        <input
          type="email"
          placeholder="Enter your email"
          class="input-login"
          required
        />
        <input
          type="password"
          placeholder="Enter your password"
          class="input-login"
          required
        />
        <button class="self-start bg-yellow px-4 py-2 font-bold">Login</button>
      </form>
    </main>
  </body>
</html>
