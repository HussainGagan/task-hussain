<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>IMDB</title>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="bg-nav">
      <div class="container flex items-center justify-center gap-2 px-0 py-3">
        <a href="/">
          <img class="h-8 w-16" src="images/imdb-logo.png" alt="Logo Image" />
        </a>
        <button
          class="flex items-center gap-1 rounded-md px-4 py-1 text-white hover:bg-darkGrey"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6 font-bold"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <span class="text-sm font-semibold">Menu</span>
        </button>
        <div class="search-box flex w-1/2 items-center rounded-md bg-white">
          <input
            type="text"
            class="search-input flex-1"
            placeholder="Search IMDb"
          />
          <button class="px-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-5 w-5 text-lightGrey"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </button>
        </div>
        <a href="#" class="rounded-md hover:bg-darkGrey">
          <img
            src="images/imdbpro-logo.png"
            alt="imdb pro logo"
            class="w-[84px]"
          />
        </a>
        <span class="inline-block h-8 w-[2px] bg-darkGrey2"></span>
        <a
          href="#"
          class="flex items-center gap-1 rounded-md px-4 py-2 text-white hover:bg-darkGrey"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
            />
          </svg>

          <span class="text-sm font-semibold">Watchlist</span>
        </a>
        <a
          id="header-sign-btn"
          href="/login.html"
          class="inline-block rounded-md px-4 py-2 text-sm font-semibold text-white hover:bg-darkGrey"
          >Sign In</a
        >
        <button
          class="flex items-center gap-1 rounded-md px-4 py-2 text-sm font-semibold text-white hover:bg-darkGrey"
        >
          <span>EN</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-4 w-4 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25l-7.5 7.5-7.5-7.5"
            />
          </svg>
        </button>
      </div>
    </header>
    <main>
      <!-- TOP PICKS SECTION -->

      <section class="container relative pb-2 pt-8">
        <div class="arrow arrow-left">
          <img src="images/left-arrow.svg" alt="left arrow" />
        </div>
        <div class="arrow arrow-right">
          <img src="images/right-arrow.svg" alt="right arrow" />
        </div>
        <h3 class="mb-7 text-[2rem] font-bold text-yellow">What to watch</h3>
        <a href="#" class="ww mb-2 flex items-center gap-2 text-white">
          <span class="inline-block h-7 w-1 rounded-md bg-yellow"></span>
          <h3 class="text-2xl font-bold">Top picks</h3>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-8 w-8 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </a>
        <h3 class="mb-4 text-grey">TV shows and movies just for you</h3>
        <div id="topPicks" class="carousel-items mb-16 flex gap-5">
          <!-- Skeleton Template will be inserted here -->
        </div>
      </section>

      <!-- WATCHLIST SECTION -->

      <section id="watchlist-section" class="container relative">
        <a href="#" class="ww mb-8 flex items-center gap-2 text-white">
          <span class="inline-block h-7 w-1 rounded-md bg-yellow"></span>
          <h3 class="text-2xl font-bold">From your Watchlist</h3>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-8 w-8 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </a>
        <div
          id="watchlist-items"
          class="flex flex-col items-center gap-5 text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-11 w-11"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
            />
          </svg>
          <div class="mb-3">
            <h4 id="watchlist-text1" class="text-center font-semibold">
              Sign in to access your Watchlist
            </h4>
            <h4 id="watchlist-text2">
              Save shows and movies to keep track of what you want to watch.
            </h4>
          </div>
          <a
            id="watchlist-sign-btn"
            href="/login.html"
            class="rounded-md bg-carousel px-8 py-2 text-sm font-semibold text-blue-500 hover:bg-[#191e25]"
            >Sign in to IMDb</a
          >
        </div>
      </section>

      <!-- TOP 10 SECTION -->

      <section id="top10" class="container relative py-10">
        <div class="arrow arrow-left">
          <img src="images/left-arrow.svg" alt="left arrow" />
        </div>
        <div class="arrow arrow-right">
          <img src="images/right-arrow.svg" alt="right arrow" />
        </div>

        <div class="mb-4 flex items-center gap-2">
          <span class="inline-block h-7 w-1 rounded-md bg-yellow"></span>
          <h3 class="text-2xl font-bold text-white">
            Top 10 on IMDb this week
          </h3>
        </div>
        <div id="topTenOfTheWeek" class="carousel-items flex gap-5">
          <!-- Skeleton Template will be inserted here -->
        </div>
      </section>

      <!-- NOW PLAYING -->

      <section class="container relative mb-10 py-10">
        <div class="arrow arrow-left">
          <img src="images/left-arrow.svg" alt="left arrow" />
        </div>
        <div class="arrow arrow-right">
          <img src="images/right-arrow.svg" alt="right arrow" />
        </div>

        <div class="mb-4 flex items-center gap-2">
          <span class="inline-block h-7 w-1 rounded-md bg-yellow"></span>
          <h3 class="text-2xl font-bold text-white">Now Playing</h3>
        </div>
        <div id="nowPlaying" class="carousel-items flex gap-5">
          <!-- Skeleton Template will be inserted here -->
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
